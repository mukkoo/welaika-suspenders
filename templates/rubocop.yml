require: rubocop-rspec
inherit_from: .rubocop_todo.yml

AllCops:
  DisplayCopNames: true
  Exclude:
    - 'bin/*'
    - 'config/**/*'
    - 'db/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'

Lint/Debugger:
  Exclude:
    - 'spec/support/capybara_helpers.rb'

Metrics/BlockLength:
  Exclude:
    - 'app/admin/**/*'
    - 'lib/tasks/*.rake'
    - 'spec/**/*'

Metrics/LineLength:
  Max: 100

Rails:
  Enabled: true
