Rails:
  Enabled: true

AllCops:
  TargetRubyVersion: 2.3
  Exclude:
    - "db/**/*"
    - "config/**/*"
    - "bin/*"

Lint/Debugger:
  Exclude:
    - "spec/support/capybara_webkit.rb"

Metrics/AbcSize:
  Max: 18

Metrics/LineLength:
  Max: 100

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/StringLiterals:
  Enabled: false
  EnforcedStyle: double_quotes

Style/TrailingBlankLines:
  Exclude:
    - "Gemfile"
