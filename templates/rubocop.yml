Rails:
  Enabled: true

AllCops:
  TargetRubyVersion: 2.4
  Exclude:
    - "db/**/*"
    - "config/**/*"
    - "bin/*"

Lint/Debugger:
  Exclude:
    - "spec/support/capybara_webkit.rb"

Metrics/AbcSize:
  Max: 20

Metrics/LineLength:
  Max: 100

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/TrailingBlankLines:
  Exclude:
    - "Gemfile"
